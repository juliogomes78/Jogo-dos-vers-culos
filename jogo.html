  const startBtn = document.getElementById('startBtn');

    [
      { cap: 1, vers: 1, texto: "E sucedeu, depois da morte de Moisés, servo do Senhor, que o Senhor falou a Josué, filho de Num, servo de Moisés, dizendo:" },
      { cap: 1, vers: 2, texto: "Moisés, meu servo, é morto; levanta-te, pois, agora, passa este Jordão, tu e todo este povo, à terra que eu dou aos filhos de Israel." },
      { cap: 1, vers: 3, texto: "Todo lugar que pisar a planta do vosso pé, vo-lo tenho dado, como eu disse a Moisés." },
      { cap: 1, vers: 4, texto: "Desde o deserto e desde este Líbano até ao grande rio, o rio Eufrates, toda a terra dos heteus e até o grande mar para o poente do sol será o vosso termo." },
      { cap: 1, vers: 5, texto: "Ninguém se susterá diante de ti, todos os dias da tua vida; como fui com Moisés, assim serei contigo; não te deixarei nem te desampararei." },
      { cap: 1, vers: 6, texto: "Esforça-te e tem bom ânimo, porque tu farás a este povo herdar a terra que jurei a seus pais lhes daria." },
      { cap: 1, vers: 7, texto: "Tão-somente esforça-te e tem mui bom ânimo para teres o cuidado de fazer conforme toda a lei que meu servo Moisés te ordenou; dela não te desvies, nem para a direita nem para a esquerda, para que prudentemente te conduzas por onde quer que andares." },
      { cap: 1, vers: 8, texto: "Não se aparte da tua boca o livro desta Lei; antes, medita nele dia e noite, para que tenhas cuidado de fazer conforme tudo quanto nele está escrito; porque então farás prosperar o teu caminho e prudentemente te conduzirás." },
      { cap: 1, vers: 9, texto: "Não to mandei eu? Esforça-te, tem bom ânimo; não pasmes, nem te espantes; porque o Senhor, teu Deus, é contigo por onde quer que andares." },
      { cap: 2, vers: 1, texto: "E enviou Josué, filho de Num, dois homens desde Sitim a espiar secretamente, dizendo: Andai e observai a terra e a Jericó. Foram, pois, e entraram na casa de uma mulher prostituta, cujo nome era Raabe, e dormiram ali." },
{ cap: 2, vers: 2, texto: "Então, deu-se notícia ao rei de Jericó, dizendo: Eis que esta noite vieram aqui uns homens dos filhos de Israel para espiar a terra." },
{ cap: 2, vers: 3, texto: "Pelo que enviou o rei de Jericó a Raabe, dizendo: Tira fora os homens que vieram a ti e entraram na tua casa, porque vieram espiar toda a terra." },
{ cap: 2, vers: 4, texto: "Porém aquela mulher tomou a ambos aqueles homens, e os escondeu, e disse: É verdade que vieram homens a mim, porém eu não sabia de onde eram." },
{ cap: 2, vers: 5, texto: "E aconteceu que, havendo-se de fechar a porta, sendo já escuro, aqueles homens saíram; não sei para onde aqueles homens se foram; ide após eles depressa, porque vós os alcançareis." },
{ cap: 2, vers: 6, texto: "Porém ela os tinha feito subir ao telhado e os tinha escondido entre as canas do linho, que pusera em ordem sobre o telhado." },
{ cap: 2, vers: 7, texto: "E foram-se aqueles homens após os espias, pelo caminho do Jordão, até aos vaus; e fechou-se a porta, havendo saído os que iam após eles." },
{ cap: 2, vers: 8, texto: "E, antes que eles dormissem, ela subiu a eles sobre o telhado." },
{ cap: 2, vers: 9, texto: "E disse aos homens: Bem sei que o Senhor vos deu esta terra, e que o pavor de vós caiu sobre nós, e que todos os moradores da terra estão desmaiados diante de vós." },
{ cap: 2, vers: 10, texto: "Porque temos ouvido que o Senhor secou as águas do mar Vermelho diante de vós, quando saíeis do Egito, e o que fizestes aos dois reis dos amorreus, a Seom e a Ogue, que estavam dalém do Jordão, os quais destruístes." },
{ cap: 2, vers: 11, texto: "Ouvindo isso, desmaiou o nosso coração, e em ninguém mais há ânimo algum, por causa da vossa presença; porque o Senhor, vosso Deus, é Deus em cima nos céus e embaixo na terra." },
{ cap: 2, vers: 12, texto: "Agora, pois, jurai-me, vos peço, pelo Senhor, pois que vos fiz beneficência, que vós também fareis beneficência à casa de meu pai, e dai-me um sinal certo," },
{ cap: 2, vers: 13, texto: "De que dareis a vida a meu pai, e a minha mãe, como também a meus irmãos e a minhas irmãs, com tudo o que têm, e de que livrareis as nossas vidas da morte." },
{ cap: 2, vers: 22, texto: "Foram-se, pois, e chegaram ao monte, e ficaram ali três dias, até que voltaram os perseguidores; porque os perseguidores os buscaram por todo o caminho, porém não os acharam." },
{ cap: 2, vers: 23, texto: "Assim, aqueles dois homens voltaram, e desceram do monte, e passaram, e vieram a Josué, filho de Num, e contaram-lhe tudo quanto lhes acontecera;" },
{ cap: 2, vers: 24, texto: "E disseram a Josué: Certamente o Senhor tem dado toda esta terra nas nossas mãos; pois até todos os moradores estão desmaiados diante de nós." },
{ cap: 3, vers: 1, texto: "Levantou-se, pois, Josué de madrugada, e, partindo eles de Sitim, vieram até ao Jordão, ele e todos os filhos de Israel, e pousaram ali, antes que passassem." },
{ cap: 3, vers: 2, texto: "Sucedeu, ao fim de três dias, que os oficiais passaram pelo meio do arraial." },
{ cap: 3, vers: 3, texto: "E ordenaram ao povo, dizendo: Quando virdes a arca do concerto do Senhor, vosso Deus, e que os sacerdotes levitas a levam, partireis vós também do vosso lugar e seguireis." },
{ cap: 3, vers: 4, texto: "Haja, contudo, distância entre vós e ela, de quase dois mil côvados; não vos chegueis a ela, para que conheçais o caminho pelo qual haveis de ir; porquanto por tal caminho nunca passastes antes." },
{ cap: 3, vers: 5, texto: "Disse Josué também ao povo: Santificai-vos, porque amanhã fará o Senhor maravilhas no meio de vós." },
{ cap: 3, vers: 6, texto: "E falou Josué aos sacerdotes, dizendo: Levantai a arca do concerto, e passai adiante deste povo. Levantaram, pois, a arca do concerto, e foram andando adiante do povo." },
{ cap: 3, vers: 7, texto: "E disse o Senhor a Josué: Hoje começarei a engrandecer-te perante os olhos de todo o Israel, para que saibam que, assim como fui com Moisés, assim serei contigo." },
{ cap: 3, vers: 8, texto: "Tu, pois, ordenarás aos sacerdotes que levam a arca do concerto, dizendo: Quando chegardes à beira das águas do Jordão, parareis junto ao Jordão." },
{ cap: 3, vers: 9, texto: "Então disse Josué aos filhos de Israel: Chegai-vos para cá, e ouvi as palavras do Senhor, vosso Deus." },
{ cap: 3, vers: 10, texto: "Disse mais Josué: Nisto conhecereis que o Deus vivo está no meio de vós e que de todo lançará de diante de vós os cananeus, e os heteus, e os heveus, e os ferezeus, e os girgaseus, e os amorreus, e os jebuseus." },
{ cap: 3, vers: 11, texto: "Eis que a arca do concerto do Senhor de toda a terra passa o Jordão diante de vós." },
{ cap: 3, vers: 12, texto: "Tomai, pois, agora doze homens das tribos de Israel, de cada tribo um homem;" },
{ cap: 3, vers: 13, texto: "Porque há de acontecer que, assim que as plantas dos pés dos sacerdotes que levam a arca do Senhor, o Senhor de toda a terra, repousem nas águas do Jordão, serão elas cortadas, a saber, as águas que vêm de cima, e amontoar-se-ão." },
{ cap: 3, vers: 14, texto: "E aconteceu que, partindo o povo das suas tendas, para passar o Jordão, levavam os sacerdotes a arca do concerto adiante do povo." },
{ cap: 3, vers: 15, texto: "E, quando os que levavam a arca chegaram ao Jordão, e os seus pés se molharam na beira das águas (porque o Jordão transbordava sobre todas as suas ribanceiras, todos os dias da ceifa)," },
{ cap: 3, vers: 16, texto: "Pararam-se as águas que vinham de cima; levantaram-se num montão, muito longe da cidade de Adão, que está ao lado de Zaretã; e as que desciam ao mar das campinas, que é o mar Salgado, faltavam de todo, e o povo passou de fronte de Jericó." },
{ cap: 3, vers: 17, texto: "Porém os sacerdotes que levavam a arca do concerto do Senhor pararam firmes em seco, no meio do Jordão; e todo o Israel passou em seco, até que todo o povo acabou de passar o Jordão." },
{ cap: 4, vers: 1, texto: "Sucedeu, pois, que, acabando todo o povo de passar o Jordão, falou o Senhor a Josué, dizendo:" },
{ cap: 4, vers: 2, texto: "Tomai do povo doze homens, de cada tribo um homem;" },
{ cap: 4, vers: 3, texto: "E mandai-lhes, dizendo: Tomai daqui, do meio do Jordão, do lugar onde pararam os pés dos sacerdotes, doze pedras, e levai-as convosco, e ponde-as no alojamento em que haveis de passar esta noite." },
{ cap: 4, vers: 4, texto: "Chamou, pois, Josué os doze homens que escolhera dentre os filhos de Israel, de cada tribo um homem," },
{ cap: 4, vers: 5, texto: "E disse-lhes Josué: Passai adiante da arca do Senhor, vosso Deus, ao meio do Jordão, e cada um levante sobre o ombro uma pedra, segundo o número das tribos dos filhos de Israel," },
{ cap: 4, vers: 6, texto: "Para que isto seja por sinal entre vós; e, quando vossos filhos no futuro perguntarem, dizendo: Que vos significam estas pedras?" },
{ cap: 4, vers: 7, texto: "Então lhes direis que as águas do Jordão se cortaram diante da arca do concerto do Senhor; passando ela o Jordão, cortaram-se as águas do Jordão; e estas pedras serão para sempre por memorial aos filhos de Israel." },
{ cap: 4, vers: 8, texto: "Fizeram, pois, os filhos de Israel como Josué ordenara, e tomaram doze pedras do meio do Jordão, como o Senhor dissera a Josué, segundo o número das tribos dos filhos de Israel; e levaram-nas consigo ao alojamento, e puseram-nas ali." },
{ cap: 4, vers: 9, texto: "Levantou Josué também doze pedras no meio do Jordão, no lugar onde pararam os pés dos sacerdotes que levavam a arca do concerto; e estão ali até ao dia de hoje." },
{ cap: 4, vers: 10, texto: "Pararam, pois, os sacerdotes que levavam a arca, no meio do Jordão, até que se cumpriu tudo quanto o Senhor ordenara a Josué, para falar ao povo, conforme tudo quanto Moisés ordenara a Josué; e o povo se apressou e passou." },
{ cap: 4, vers: 11, texto: "E sucedeu que, acabando de passar todo o povo, passou a arca do Senhor, e os sacerdotes, à vista do povo." },
{ cap: 4, vers: 12, texto: "E os filhos de Rúben, e os filhos de Gade, e a meia tribo de Manassés, armados, passaram adiante dos filhos de Israel, como Moisés lhes falara;" },
{ cap: 4, vers: 13, texto: "Quarenta mil, armados, passaram adiante do Senhor, à batalha, às campinas de Jericó." },
{ cap: 4, vers: 14, texto: "Naquele dia engrandeceu o Senhor a Josué, aos olhos de todo o Israel, e temeram-no, como temeram a Moisés, todos os dias da sua vida." },
{ cap: 4, vers: 15, texto: "E falou o Senhor a Josué, dizendo:" },
{ cap: 4, vers: 16, texto: "Ordena aos sacerdotes que levam a arca do testemunho que subam do Jordão." },
{ cap: 4, vers: 17, texto: "Mandou, pois, Josué aos sacerdotes, dizendo: Subi do Jordão." },
{ cap: 4, vers: 18, texto: "E aconteceu que, subindo os sacerdotes que levavam a arca do concerto do Senhor do meio do Jordão, e as plantas dos pés dos sacerdotes se puseram em seco, as águas do Jordão tornaram ao seu lugar, e corriam, como dantes, sobre todas as suas ribanceiras." },
{ cap: 4, vers: 19, texto: "Subiu, pois, o povo do Jordão no dia dez do mês primeiro, e acamparam-se em Gilgal, na banda oriental de Jericó." },
{ cap: 4, vers: 20, texto: "E as doze pedras, que tinham tomado do Jordão, levantou-as Josué em Gilgal." },
{ cap: 4, vers: 21, texto: "E falou aos filhos de Israel, dizendo: Quando no futuro vossos filhos perguntarem a seus pais, dizendo: Que significam estas pedras?" },
{ cap: 4, vers: 22, texto: "Fareis saber a vossos filhos, dizendo: Israel passou este Jordão em seco." },
{ cap: 4, vers: 23, texto: "Porque o Senhor, vosso Deus, secou as águas do Jordão diante de vós, até que passastes, como o Senhor, vosso Deus, fez ao mar Vermelho, que secou diante de nós, até que passamos." },
{ cap: 4, vers: 24, texto: "Para que todos os povos da terra conheçam a mão do Senhor, que é forte; para que temais ao Senhor, vosso Deus, todos os dias." },
{ cap: 5, vers: 1, texto: "E sucedeu que, ouvindo todos os reis dos amorreus que estavam desta banda do Jordão, ao ocidente, e todos os reis dos cananeus, que estavam ao pé do mar, que o Senhor tinha secado as águas do Jordão diante dos filhos de Israel, até que passamos, derreteu-se-lhes o coração, e não houve mais ânimo neles, por causa dos filhos de Israel." },
{ cap: 5, vers: 2, texto: "Naquele tempo disse o Senhor a Josué: Faze facas de pederneira e torna a circuncidar os filhos de Israel segunda vez." },
{ cap: 5, vers: 3, texto: "Então Josué fez para si facas de pederneira, e circuncidou os filhos de Israel em Gibeate-Haralote." },
{ cap: 5, vers: 4, texto: "E foi esta a causa porque Josué os circuncidou: todo o povo que tinha saído do Egito, os homens, todos os homens de guerra, eram já mortos no deserto, pelo caminho, depois que saíram do Egito." },
{ cap: 5, vers: 5, texto: "Todo o povo que saíra estava circuncidado; mas a nenhum do povo que nascera no deserto, pelo caminho, depois de saírem do Egito, haviam circuncidado." },
{ cap: 5, vers: 6, texto: "Porque quarenta anos andaram os filhos de Israel pelo deserto, até se acabar toda a nação, os homens de guerra, que saíram do Egito, que não obedeceram à voz do Senhor; aos quais o Senhor jurara que lhes não deixaria ver a terra que o Senhor jurara a seus pais dar-nos, terra que mana leite e mel." },
{ cap: 5, vers: 7, texto: "Porém em seu lugar suscitou a seus filhos; a estes Josué circuncidou, porquanto estavam incircuncisos, porque os não circuncidaram no caminho." },
{ cap: 5, vers: 8, texto: "E, depois que acabou de circuncidar a toda a nação, ficaram no seu lugar no arraial, até que sararam." },
{ cap: 5, vers: 9, texto: "Disse então o Senhor a Josué: Hoje revolvi de sobre vós o opróbrio do Egito. Pelo que o nome daquele lugar se chamou Gilgal, até ao dia de hoje." },
{ cap: 5, vers: 10, texto: "Estando, pois, os filhos de Israel acampados em Gilgal, celebraram a Páscoa no dia catorze do mês, à tarde, nas campinas de Jericó." },
{ cap: 5, vers: 11, texto: "E comeram do trigo da terra, no dia seguinte à Páscoa, pães asmos e espigas tostadas, neste mesmo dia." },
{ cap: 5, vers: 12, texto: "E cessou o maná no dia seguinte, depois que comeram do trigo da terra, e não tiveram mais os filhos de Israel maná; porém, no mesmo ano, comeram das novidades da terra de Canaã." },
{ cap: 5, vers: 13, texto: "E sucedeu que, estando Josué ao pé de Jericó, levantou os olhos e olhou, e eis que se pôs em pé diante dele um homem que tinha na mão uma espada nua; e chegou-se Josué a ele, e disse-lhe: És tu dos nossos, ou dos nossos inimigos?" },
{ cap: 5, vers: 14, texto: "E disse ele: Não, mas venho agora como príncipe do exército do Senhor. Então Josué se prostrou sobre o seu rosto na terra, e o adorou, e disse-lhe: Que diz meu Senhor ao seu servo?" },
{ cap: 5, vers: 15, texto: "Então disse o príncipe do exército do Senhor a Josué: Descalça os sapatos de teus pés, porque o lugar em que estás é santo. E fez Josué assim." },
{ cap: 6, vers: 1, texto: "Ora, Jericó estava rigorosamente fechada por causa dos filhos de Israel; ninguém saía nem entrava." },
{ cap: 6, vers: 2, texto: "Então disse o Senhor a Josué: Olha, tenho dado na tua mão a Jericó, ao seu rei e aos seus homens valorosos." },
{ cap: 6, vers: 3, texto: "Vós, pois, todos os homens de guerra, rodeareis a cidade, cercando-a uma vez; assim fareis por seis dias." },
{ cap: 6, vers: 4, texto: "E sete sacerdotes levarão sete buzinas de chifre de carneiro adiante da arca; e, no sétimo dia, rodeareis a cidade sete vezes, e os sacerdotes tocarão as buzinas." },
{ cap: 6, vers: 5, texto: "E será que, tocando-se longamente a buzina de chifre de carneiro, ouvindo vós o sonido da buzina, todo o povo gritará com grande grita; e o muro da cidade cairá abaixo, e o povo subirá, cada qual em frente de si." },
{ cap: 6, vers: 6, texto: "Então Josué, filho de Num, chamou os sacerdotes, e disse-lhes: Levai a arca do concerto, e sete sacerdotes levem sete buzinas de chifre de carneiro adiante da arca do Senhor." },
{ cap: 6, vers: 7, texto: "E disse ao povo: Passai e rodeai a cidade, e quem estiver armado passe adiante da arca do Senhor." },
{ cap: 6, vers: 8, texto: "E assim foi, como Josué dissera ao povo; e os sete sacerdotes, levando as sete buzinas de chifre de carneiro diante do Senhor, passaram, e tocaram as buzinas; e a arca do concerto do Senhor os seguia." },
{ cap: 6, vers: 9, texto: "E os armados iam adiante dos sacerdotes que tocavam as buzinas; e a retaguarda seguia após a arca, andando e tocando as buzinas." },
{ cap: 6, vers: 10, texto: "Porém Josué tinha dado ordem ao povo, dizendo: Não gritareis, nem fareis ouvir a vossa voz, nem sairá palavra alguma da vossa boca, até ao dia em que eu vos diga: Gritai! Então gritareis." },
{ cap: 6, vers: 11, texto: "Assim a arca do Senhor rodeou a cidade, contornando-a uma vez; e vieram ao arraial, e ali passaram a noite." },
{ cap: 6, vers: 12, texto: "Depois Josué se levantou de madrugada, e os sacerdotes levaram a arca do Senhor." },
{ cap: 6, vers: 13, texto: "E os sete sacerdotes, levando as sete buzinas de chifre de carneiro diante da arca do Senhor, iam andando, e tocando as buzinas; e os armados iam adiante deles, e a retaguarda seguia após a arca do Senhor, andando e tocando as buzinas." },
{ cap: 6, vers: 14, texto: "Assim rodearam a cidade, no segundo dia, uma vez, e tornaram para o arraial; e assim fizeram seis dias." },
{ cap: 6, vers: 15, texto: "E sucedeu que, ao sétimo dia, madrugaram, ao subir da alva, e da mesma sorte rodearam a cidade sete vezes; somente naquele dia rodearam a cidade sete vezes." },
{ cap: 6, vers: 16, texto: "E sucedeu que, na sétima vez, quando os sacerdotes tocavam as buzinas, disse Josué ao povo: Gritai, porque o Senhor vos tem dado a cidade!" },
{ cap: 6, vers: 17, texto: "Porém a cidade será anátema ao Senhor, ela e tudo quanto houver nela; somente Raabe, a prostituta, viverá, ela e todos os que estiverem com ela em casa, porquanto escondeu os mensageiros que enviamos." },
{ cap: 6, vers: 18, texto: "Tão-somente guardai-vos do anátema, para que não toqueis nem tomeis alguma coisa dele, e assim façais maldito o arraial de Israel, e o perturbeis." },
{ cap: 6, vers: 19, texto: "Porém toda a prata, e o ouro, e os vasos de metal e de ferro são consagrados ao Senhor; irão ao tesouro do Senhor." },
{ cap: 6, vers: 20, texto: "Gritou, pois, o povo, tocando os sacerdotes as buzinas; e sucedeu que, ouvindo o povo o sonido da buzina, gritou o povo com grande grita, e o muro caiu abaixo, e o povo subiu à cidade, cada qual em frente de si, e tomaram a cidade." },
{ cap: 6, vers: 21, texto: "E tudo quanto havia na cidade destruíram totalmente ao fio da espada, desde o homem até à mulher, desde o jovem até ao velho, até ao boi, e ao gado miúdo, e ao jumento." },
{ cap: 6, vers: 22, texto: "Josué, porém, disse aos dois homens que tinham espiado a terra: Entrai na casa da mulher prostituta, e tirai-a de lá, juntamente com tudo quanto tiver, como lhe tendes jurado." },
{ cap: 6, vers: 23, texto: "Então entraram os jovens espias, e tiraram a Raabe, e a seu pai, e a sua mãe, e a seus irmãos, e a tudo quanto tinha; tiraram também a todos os seus parentes, e puseram-nos fora do arraial de Israel." },
{ cap: 6, vers: 24, texto: "Porém a cidade e tudo quanto havia nela queimaram a fogo; tão-somente a prata, e o ouro, e os vasos de metal e de ferro deram para o tesouro da casa do Senhor." },
{ cap: 6, vers: 25, texto: "Assim deu Josué vida a Raabe, a prostituta, e à casa de seu pai, e a tudo quanto tinha; e habitou no meio de Israel, até ao dia de hoje, porquanto escondera os mensageiros que Josué enviara a espiar a Jericó." },
{ cap: 6, vers: 26, texto: "E, naquele tempo, Josué o conjurou, dizendo: Maldito diante do Senhor seja o homem que se levantar e reedificar esta cidade de Jericó; lançando-lhe o alicerce, à custa de seu primogênito; e, pondo-lhe as portas, à custa do seu filho mais novo." },
{ cap: 6, vers: 27, texto: "Assim era o Senhor com Josué, e corria a sua fama por toda a terra." },
{ cap: 7, vers: 1, texto: "Prevaricaram, porém, os filhos de Israel no anátema; porque Acã, filho de Carmi, filho de Zabdi, filho de Zerá, da tribo de Judá, tomou do anátema; e a ira do Senhor se acendeu contra os filhos de Israel." },
{ cap: 7, vers: 2, texto: "Enviando, pois, Josué de Jericó alguns homens a Ai, que está junto a Bete-Áven, ao oriente de Betel, falou-lhes, dizendo: Subi e espiai a terra. Subiram, pois, aqueles homens e espiaram a Ai." },
{ cap: 7, vers: 3, texto: "E voltaram a Josué e disseram-lhe: Não suba todo o povo; subam uns dois mil ou três mil homens, a ferir a Ai; não fatigueis ali a todo o povo, porque poucos são." },
{ cap: 7, vers: 4, texto: "Assim, subiram lá, do povo, uns três mil homens, os quais fugiram diante dos homens de Ai." },
{ cap: 7, vers: 5, texto: "E os homens de Ai feriram deles uns trinta e seis homens, e perseguiram-nos desde a porta até Sebarim, e feriram-nos na descida; e o coração do povo se derreteu e se tornou como água." },
{ cap: 7, vers: 6, texto: "Então Josué rasgou as suas vestes e se prostrou em terra sobre o seu rosto, perante a arca do Senhor, até à tarde, ele e os anciãos de Israel; e deitaram pó sobre a sua cabeça." },
{ cap: 7, vers: 7, texto: "E disse Josué: Ah! Senhor Deus, por que, porventura, fizeste passar o Jordão a este povo, para nos entregares nas mãos dos amorreus, para nos fazer perecer? Oxalá nos contentáramos com ficarmos dalém do Jordão!" },
{ cap: 7, vers: 8, texto: "Ah! Senhor! Que direi? Pois Israel virou as costas diante dos seus inimigos!" },
{ cap: 7, vers: 9, texto: "Ouvindo isto os cananeus, e todos os moradores da terra, nos cercarão e desarraigarão o nosso nome da terra; e então que farás ao teu grande nome?" },
{ cap: 7, vers: 10, texto: "Então disse o Senhor a Josué: Levanta-te; por que estás prostrado assim sobre o teu rosto?" },
{ cap: 7, vers: 11, texto: "Israel pecou, e até transgrediram o meu concerto, que lhes tinha ordenado; porque tomaram do anátema, e também furtaram, e também mentiram, e até debaixo da sua bagagem o puseram." },
{ cap: 7, vers: 12, texto: "Pelo que os filhos de Israel não puderam subsistir perante os seus inimigos; viraram as costas diante dos seus inimigos, porquanto estão amaldiçoados; não serei mais convosco, se não destruirdes o anátema do meio de vós." },
{ cap: 7, vers: 13, texto: "Levanta-te, santifica o povo, e dize: Santificai-vos para amanhã, porque assim diz o Senhor, Deus de Israel: Anátema há no meio de ti, Israel; diante de teus inimigos não poderás suster-te até que tireis o anátema do meio de vós." },
{ cap: 7, vers: 14, texto: "Amanhã, pois, vos chegareis, segundo as vossas tribos; e será que a tribo que o Senhor tomar se chegará, segundo as famílias; e a família que o Senhor tomar se chegará, por casas; e a casa que o Senhor tomar se chegará homem por homem." },
{ cap: 7, vers: 15, texto: "E será que aquele que for tomado com o anátema será queimado a fogo, ele e tudo quanto tiver; porquanto transgrediu o concerto do Senhor, e fez tal loucura em Israel." },
{ cap: 7, vers: 16, texto: "Então Josué se levantou de madrugada, e fez chegar a Israel, segundo as suas tribos, e foi tomada a tribo de Judá." },
{ cap: 7, vers: 17, texto: "E, fazendo chegar a tribo de Judá, foi tomada a família dos zeraítas; e, fazendo chegar a família dos zeraítas, homem por homem, foi tomado Zabdi." },
{ cap: 7, vers: 18, texto: "E, fazendo chegar a sua casa, homem por homem, foi tomado Acã, filho de Carmi, filho de Zabdi, filho de Zerá, da tribo de Judá." },
{ cap: 7, vers: 19, texto: "Então disse Josué a Acã: Filho meu, dá, peço-te, glória ao Senhor, Deus de Israel, e faze confissão perante ele; e declara-me, agora, o que fizeste; não mo ocultes." },
{ cap: 7, vers: 20, texto: "E respondeu Acã a Josué, e disse: Verdadeiramente pequei contra o Senhor, Deus de Israel, e fiz assim e assim." },
{ cap: 7, vers: 21, texto: "Quando vi entre os despojos uma boa capa babilônica, e duzentos siclos de prata, e uma cunha de ouro, do peso de cinqüenta siclos, cobicei-os e tomei-os; e eis que estão escondidos na terra, no meio da minha tenda, e a prata debaixo dela." },
{ cap: 7, vers: 22, texto: "Então Josué enviou mensageiros, que correram à tenda; e eis que tudo estava escondido na sua tenda, e a prata debaixo dela." },
{ cap: 7, vers: 23, texto: "Tomaram, pois, aquelas coisas do meio da tenda, e trouxeram-nas a Josué e a todos os filhos de Israel, e as deitaram perante o Senhor." },
{ cap: 7, vers: 24, texto: "Então Josué, e todo o Israel com ele, tomaram a Acã, filho de Zerá, e a prata, e a capa, e a cunha de ouro, e a seus filhos, e a suas filhas, e os seus bois, e os seus jumentos, e as suas ovelhas, e a sua tenda, e tudo quanto tinha; e levaram-nos ao vale de Acor." },
{ cap: 7, vers: 25, texto: "E disse Josué: Por que nos turbaste? O Senhor te turbará a ti este dia. E todo o Israel o apedrejou com pedras, e os queimaram a fogo, e os apedrejaram com pedras." },
{ cap: 7, vers: 26, texto: "E levantaram sobre ele um grande montão de pedras, que permanece até ao dia de hoje; assim o Senhor tornou do ardor da sua ira; pelo que se chamou aquele lugar o vale de Acor, até ao dia de hoje." },
{ cap: 8, vers: 1, texto: "Então disse o Senhor a Josué: Não temas, e não te atemorizes; toma contigo toda a gente de guerra, e levanta-te, sobe a Ai; eis que tenho dado na tua mão o rei de Ai, e o seu povo, e a sua cidade, e a sua terra." },
{ cap: 8, vers: 2, texto: "E farás a Ai e ao seu rei como fizeste a Jericó e ao seu rei; somente para vós tomareis o seu despojo e o seu gado; põe emboscadas à cidade, por detrás dela." },
{ cap: 8, vers: 3, texto: "Então Josué se levantou, e toda a gente de guerra, para subir contra Ai; e Josué escolheu trinta mil homens valentes e os enviou de noite." },
{ cap: 8, vers: 4, texto: "E ordenou-lhes, dizendo: Eis que estareis em emboscada contra a cidade, por detrás da cidade; não vos alongueis muito da cidade, e estai todos apercebidos." },
{ cap: 8, vers: 5, texto: "Porém eu, e todo o povo que está comigo, nos aproximaremos da cidade; e será que, quando saírem contra nós, como dantes, fugiremos diante deles." },
{ cap: 8, vers: 6, texto: "E sairão após nós, até que os desviemos da cidade, porque dirão: Fogem diante de nós como dantes; assim fugiremos diante deles." },
{ cap: 8, vers: 7, texto: "Então vos levantareis da emboscada, e tomareis a cidade; e o Senhor vosso Deus vo-la entregará na vossa mão." },
{ cap: 8, vers: 8, texto: "E será que, tomando-a, poreis fogo nela; conforme a palavra do Senhor fareis; eis que vo-lo tenho ordenado." },
{ cap: 8, vers: 9, texto: "Enviou-os, pois, Josué, e eles se foram à emboscada, e ficaram entre Betel e Ai, ao ocidente de Ai; porém Josué passou aquela noite no meio do povo." },
{ cap: 8, vers: 10, texto: "Levantou-se Josué de madrugada, e contou o povo, e subiu, ele e os anciãos de Israel, diante do povo, contra Ai." },
{ cap: 8, vers: 11, texto: "E todo o povo de guerra, que estava com ele, subiu, e se aproximaram, e chegaram defronte da cidade, e alojaram-se ao lado do norte de Ai, e havia um vale entre ele e Ai." },
{ cap: 8, vers: 12, texto: "E tomou uns cinco mil homens, e pô-los em emboscada entre Betel e Ai, ao ocidente da cidade." },
{ cap: 8, vers: 13, texto: "Assim se dispôs o povo, todo o exército, que estava ao norte da cidade, e a sua emboscada, que estava ao ocidente da cidade; e Josué entrou, naquela noite, ao meio do vale." },
{ cap: 8, vers: 14, texto: "E sucedeu que, vendo isso o rei de Ai, se apressou, e levantou-se de madrugada, e os homens da cidade saíram ao encontro de Israel, a pelejar, ele e todo o seu povo, ao lugar determinado, defronte da campina; porém não sabia que havia uma emboscada contra ele, atrás da cidade." },
{ cap: 8, vers: 15, texto: "Josué, pois, e todo o Israel se fizeram como feridos diante deles, e fugiram pelo caminho do deserto." },
{ cap: 8, vers: 16, texto: "Por isso todo o povo que estava na cidade foi convocado para os perseguir; e, perseguindo Josué, se desviaram da cidade." },
{ cap: 8, vers: 17, texto: "E não ficou homem em Ai nem em Betel, que não saísse após Israel; e deixaram a cidade aberta, e perseguiram a Israel." },
{ cap: 8, vers: 18, texto: "Então disse o Senhor a Josué: Estende para Ai a lança que tens na tua mão, porque a darei na tua mão. E Josué estendeu para a cidade a lança que tinha na sua mão." },
{ cap: 8, vers: 19, texto: "E, levantando-se a emboscada prontamente do seu lugar, correram, entrando na cidade, e a tomaram, e se apressaram, e puseram fogo na cidade." },
{ cap: 8, vers: 20, texto: "Olharam, pois, os homens de Ai para trás de si, e viram que a fumaça da cidade subia ao céu; e não puderam fugir nem para uma parte nem para outra, porque o povo que fugia para o deserto se voltou contra os que os perseguiam." },
{ cap: 8, vers: 21, texto: "Vendo, pois, Josué e todo o Israel que a emboscada tinha tomado a cidade, e que a fumaça da cidade subia, tornaram, e feriram os homens de Ai." },
{ cap: 8, vers: 22, texto: "E aqueles da cidade saíram ao encontro deles, e assim ficaram no meio de Israel, uns de um lado e outros do outro; e feriram-nos, até que nenhum deles ficou ou escapou." },
{ cap: 8, vers: 23, texto: "Porém ao rei de Ai tomaram vivo, e o trouxeram a Josué." },
{ cap: 8, vers: 24, texto: "E sucedeu que, acabando Israel de matar todos os moradores de Ai, no campo e no deserto, onde os tinham perseguido, e todos eles tinham caído a fio de espada, até serem consumidos, então todo o Israel voltou a Ai, e feriram-na a fio de espada." },
{ cap: 8, vers: 25, texto: "E todos os que caíram naquele dia, tanto homens como mulheres, foram doze mil, todos os homens de Ai." },
{ cap: 8, vers: 26, texto: "Porque Josué não retirou a sua mão, que tinha estendido com a lança, até haver destruído totalmente todos os moradores de Ai." },
{ cap: 8, vers: 27, texto: "Tão-somente o gado e o despojo daquela cidade Israel tomou para si, segundo a palavra do Senhor, que tinha ordenado a Josué." },
{ cap: 8, vers: 28, texto: "Assim Josué queimou Ai, e a fez para sempre um montão de ruínas, até ao dia de hoje." },
{ cap: 8, vers: 29, texto: "E ao rei de Ai enforcou num madeiro até à tarde; e, ao pôr-do-sol, mandou Josué que o seu cadáver tirassem do madeiro; e o lançaram à porta da cidade, e levantaram sobre ele um grande montão de pedras, que permanece até ao dia de hoje." },
{ cap: 8, vers: 30, texto: "Então Josué edificou um altar ao Senhor Deus de Israel, no monte Ebal," },
{ cap: 8, vers: 31, texto: "como Moisés, servo do Senhor, ordenara aos filhos de Israel, conforme ao que está escrito no livro da lei de Moisés, a saber, um altar de pedras intactas, sobre as quais não se movera ferro; e sobre ele ofereceram holocaustos ao Senhor, e sacrifícios pacíficos." },
{ cap: 8, vers: 32, texto: "Também escreveu ali, sobre as pedras, uma cópia da lei de Moisés, que este tinha escrito perante os filhos de Israel." },
{ cap: 8, vers: 33, texto: "E todo o Israel, e os seus anciãos, e oficiais, e os seus juízes, estavam em pé, de um e de outro lado da arca, perante os sacerdotes levitas, que levavam a arca do concerto do Senhor, assim estrangeiros como naturais; metade deles estava em frente do monte Gerizim, e metade em frente do monte Ebal; como Moisés, servo do Senhor, ordenara, para abençoar primeiramente o povo de Israel." },
{ cap: 8, vers: 34, texto: "E depois leu em voz alta todas as palavras da lei, a bênção e a maldição, segundo tudo quanto está escrito no livro da lei." },
{ cap: 8, vers: 35, texto: "Palavra nenhuma houve de tudo o que Moisés ordenara, que Josué não lesse perante toda a congregação de Israel, e as mulheres, e os meninos, e os estrangeiros que andavam no meio deles." },
{ cap: 9, vers: 1, texto: "E sucedeu que, ouvindo isto todos os reis que estavam daquém do Jordão, nas montanhas e nas campinas, e em toda a costa do mar Grande, até defronte do Líbano, os heteus, e os amorreus, e os cananeus, e os perizeus, e os heveus, e os jebuseus," },
{ cap: 9, vers: 2, texto: "Se ajuntaram eles de comum acordo, para pelejarem contra Josué e contra Israel." },
{ cap: 9, vers: 3, texto: "E os moradores de Gibeão, ouvindo o que Josué fizera com Jericó e com Ai," },
{ cap: 9, vers: 4, texto: "Usaram também de astúcia, e foram, e se fingiram embaixadores, e tomaram sacos velhos sobre os seus jumentos, e odres velhos e rotos, e remendados sobre si," },
{ cap: 9, vers: 5, texto: "E nos seus pés sapatos velhos e remendados, e vestidos velhos sobre si; e todo o pão que traziam para comer, seco e bolorento." },
{ cap: 9, vers: 6, texto: "E vieram a Josué, ao arraial, a Gilgal, e disseram a ele e aos homens de Israel: Viemos de uma terra distante; fazei, pois, agora, aliança conosco." },
{ cap: 9, vers: 7, texto: "E os homens de Israel disseram aos heveus: Porventura habitais no meio de nós; como, pois, faremos aliança convosco?" },
{ cap: 9, vers: 8, texto: "Então disseram a Josué: Nós somos teus servos. E disse-lhes Josué: Quem sois vós? e de onde vindes?" },
{ cap: 9, vers: 9, texto: "E eles lhe responderam: De uma terra mui distante vieram teus servos, por causa do nome do Senhor teu Deus; porquanto ouvimos a sua fama, e tudo quanto fez no Egito;" },
{ cap: 9, vers: 10, texto: "E tudo quanto fez aos dois reis dos amorreus, que estavam daquém do Jordão, a Seom, rei de Hesbom, e a Ogue, rei de Basã, que estava em Astarote." },
{ cap: 9, vers: 11, texto: "Pelo que nossos anciãos e todos os moradores da nossa terra nos falaram, dizendo: Tomai convosco provisão para o caminho, e ide ao encontro deles, e dizei-lhes: Nós somos vossos servos; fazei, pois, agora, aliança conosco." },
{ cap: 9, vers: 12, texto: "Este nosso pão tomamos quente das nossas casas, para nosso sustento no caminho, no dia em que saímos para vir a vós; e ei-lo aqui agora, seco e bolorento;" },
{ cap: 9, vers: 13, texto: "E estes odres, que enchemos de vinho, eram novos; e eis que já estão rotos; e estes nossos vestidos e nossos sapatos já estão velhos, por causa do mui longo caminho." },
{ cap: 9, vers: 14, texto: "Então os homens de Israel tomaram da provisão deles, e não pediram conselho ao Senhor." },
{ cap: 9, vers: 15, texto: "E Josué fez paz com eles, e fez com eles aliança, concedendo-lhes a vida; e os príncipes da congregação lhes prestaram juramento." },
{ cap: 9, vers: 16, texto: "E sucedeu que, ao fim de três dias, depois de fazerem aliança com eles, ouviram que eram seus vizinhos, e que moravam no meio deles." },
{ cap: 9, vers: 17, texto: "Porque, partindo os filhos de Israel, chegaram ao terceiro dia às suas cidades, cujos nomes eram Gibeão, Cefira, Beerote e Quiriate-Jearim." },
{ cap: 9, vers: 18, texto: "E os filhos de Israel não os feriram, porquanto os príncipes da congregação lhes juraram pelo Senhor Deus de Israel; por isso toda a congregação murmurava contra os príncipes." },
{ cap: 9, vers: 19, texto: "Então todos os príncipes disseram a toda a congregação: Nós lhes juramos pelo Senhor Deus de Israel; pelo que agora não podemos tocar-lhes." },
{ cap: 9, vers: 20, texto: "Isto, pois, lhes faremos: conservaremos a vida, para que não venha grande ira sobre nós, por causa do juramento que lhes fizemos." },
{ cap: 9, vers: 21, texto: "Disseram-lhes, pois, os príncipes: Vivam; mas sejam rachadores de lenha e tiradores de água para toda a congregação, como os príncipes lhes prometeram." },
{ cap: 9, vers: 22, texto: "E Josué os chamou, e falou-lhes, dizendo: Por que nos enganastes, dizendo: Mui longe habitamos de vós, morando vós no meio de nós?" },
{ cap: 9, vers: 23, texto: "Agora, pois, malditos sois, e de entre vós não deixará de haver escravos, rachadores de lenha e tiradores de água para a casa do meu Deus." },
{ cap: 9, vers: 24, texto: "E responderam a Josué, e disseram: Foi anunciado certamente aos teus servos como o Senhor teu Deus ordenara a Moisés, seu servo, que vos havia de dar toda esta terra, e destruir todos os moradores desta terra diante de vós; por isso tememos muito as nossas vidas por causa de vós, e fizemos isso." },
{ cap: 9, vers: 25, texto: "E eis que estamos na tua mão; faze-nos como te parecer bom e reto." },
{ cap: 9, vers: 26, texto: "Assim lhes fez, e livrou-os das mãos dos filhos de Israel, e não os mataram." },
{ cap: 9, vers: 27, texto: "E naquele dia Josué os constituiu rachadores de lenha e tiradores de água para a congregação e para o altar do Senhor, até ao dia de hoje, no lugar que escolhesse." },
{ cap: 10, vers: 1, texto: "E sucedeu que, ouvindo Adoni-Zedeque, rei de Jerusalém, que Josué tomara a Ai, e a tinha destruído totalmente (como fizera a Jericó e ao seu rei, assim fizera a Ai e ao seu rei), e que os moradores de Gibeão tinham feito paz com Israel, e estavam no meio deles," },
{ cap: 10, vers: 2, texto: "Temeram muito, porque Gibeão era uma cidade grande, como uma das cidades reais, e ainda maior do que Ai, e todos os seus homens valentes." },
{ cap: 10, vers: 3, texto: "Pelo que Adoni-Zedeque, rei de Jerusalém, enviou a Hoão, rei de Hebrom, a Pirão, rei de Jarmute, a Jafia, rei de Laquis, e a Debir, rei de Eglom, dizendo:" },
{ cap: 10, vers: 4, texto: "Subi a mim, e ajudai-me, para que firamos a Gibeão; porquanto fez paz com Josué e com os filhos de Israel." },
{ cap: 10, vers: 5, texto: "Então se ajuntaram, e subiram cinco reis dos amorreus: o rei de Jerusalém, o rei de Hebrom, o rei de Jarmute, o rei de Laquis, o rei de Eglom, eles e todos os seus exércitos; e acamparam-se contra Gibeão, e pelejaram contra ela." },
{ cap: 10, vers: 6, texto: "Então os homens de Gibeão enviaram a Josué ao arraial de Gilgal, dizendo: Não retires as tuas mãos de teus servos; sobe depressa a nós, e livra-nos, e ajuda-nos; porquanto todos os reis dos amorreus, que habitam na montanha, se ajuntaram contra nós." },
{ cap: 10, vers: 7, texto: "E subiu Josué de Gilgal, ele e toda a gente de guerra com ele, e todos os valentes e valorosos." },
{ cap: 10, vers: 8, texto: "E o Senhor disse a Josué: Não os temas, porque os tenho dado na tua mão; nenhum deles parará diante de ti." },
{ cap: 10, vers: 9, texto: "E Josué lhes sobreveio de repente; toda a noite subiu desde Gilgal." },
{ cap: 10, vers: 10, texto: "E o Senhor os conturbou diante de Israel, e os feriu com grande matança em Gibeão; e seguiu-os pelo caminho que sobe a Bete-Horom, e os feriu até Azeca e Maquedá." },
{ cap: 10, vers: 11, texto: "E sucedeu que, fugindo eles de diante de Israel, à descida de Bete-Horom, o Senhor lançou sobre eles, do céu, grandes pedras até Azeca, e morreram; e foram mais os que morreram das pedras da saraiva do que os que os filhos de Israel mataram à espada." },
{ cap: 10, vers: 12, texto: "Então Josué falou ao Senhor, no dia em que o Senhor deu os amorreus na mão dos filhos de Israel, e disse na presença de Israel: Sol, detém-te em Gibeão, e tu, Lua, no vale de Aijalom." },
{ cap: 10, vers: 13, texto: "E o sol se deteve, e a lua parou, até que o povo se vingou de seus inimigos. Isto não está escrito no livro do Reto? O sol, pois, se deteve no meio do céu, e não se apressou a pôr-se quase um dia inteiro." },
{ cap: 10, vers: 14, texto: "E não houve dia semelhante a este, nem antes nem depois dele, ouvindo o Senhor assim a voz de um homem; porque o Senhor pelejava por Israel." },
{ cap: 10, vers: 15, texto: "E tornou Josué, e todo o Israel com ele, ao arraial, a Gilgal." },
{ cap: 10, vers: 16, texto: "E aqueles cinco reis fugiram, e se esconderam na cova em Maquedá." },
{ cap: 10, vers: 17, texto: "E foi dito a Josué: Foram achados os cinco reis escondidos na cova em Maquedá." },
{ cap: 10, vers: 18, texto: "Disse, pois, Josué: Arrojai grandes pedras à boca da cova, e ponde homens junto a ela, para os guardar." },
{ cap: 10, vers: 19, texto: "Porém vós não vos detenhais; segui após os vossos inimigos, e feri os que ficarem atrás; não os deixeis entrar nas suas cidades; porque o Senhor vosso Deus já vo-los deu na vossa mão." },
{ cap: 10, vers: 20, texto: "E sucedeu que, acabando Josué e os filhos de Israel de feri-los com grande matança até consumi-los, e tendo os restantes deles se retirado às cidades fortes," },
{ cap: 10, vers: 21, texto: "Todo o povo voltou em paz a Josué, ao arraial de Maquedá; ninguém moveu a sua língua contra os filhos de Israel." },
{ cap: 10, vers: 22, texto: "Disse então Josué: Abri a boca da cova, e trazei-me da cova aqueles cinco reis." },
{ cap: 10, vers: 23, texto: "E fizeram assim, e trouxeram-lhe aqueles cinco reis da cova: o rei de Jerusalém, o rei de Hebrom, o rei de Jarmute, o rei de Laquis, e o rei de Eglom." },
{ cap: 10, vers: 24, texto: "E sucedeu que, trazendo aqueles reis a Josué, chamou Josué a todos os homens de Israel, e disse aos capitães da gente de guerra, que foram com ele: Chegai, ponde os vossos pés sobre os pescoços destes reis. E chegaram, e puseram os pés sobre os seus pescoços." },
{ cap: 10, vers: 25, texto: "Então Josué lhes disse: Não temais, nem vos atemorizeis; esforçai-vos, e animai-vos; porque assim fará o Senhor a todos os vossos inimigos contra os quais pelejardes." },
{ cap: 10, vers: 26, texto: "E depois disso Josué os feriu, e os matou, e os pendurou em cinco madeiros; e ficaram pendurados nos madeiros até à tarde." },
{ cap: 10, vers: 27, texto: "E sucedeu que, ao pôr-do-sol, deu Josué ordem, e os tiraram dos madeiros, e os lançaram na cova onde se esconderam, e puseram grandes pedras à boca da cova, que ainda ali estão até ao mesmo dia." },
{ cap: 10, vers: 28, texto: "E, naquele mesmo dia, Josué tomou Maquedá, e a feriu a fio de espada; e destruiu totalmente ao seu rei, e a toda a alma que nela havia; ninguém deixou escapar; e fez ao rei de Maquedá como fizera ao rei de Jericó." },
{ cap: 10, vers: 29, texto: "Então Josué, e todo o Israel com ele, passou de Maquedá a Libna, e pelejou contra Libna." },
{ cap: 10, vers: 30, texto: "E também o Senhor a deu na mão de Israel, a ela e ao seu rei; e a feriu a fio de espada, e a toda a alma que nela havia; ninguém deixou escapar; e fez ao seu rei como fizera ao rei de Jericó." },
{ cap: 10, vers: 31, texto: "Então Josué, e todo o Israel com ele, passou de Libna a Laquis, e se acampou contra ela, e pelejou contra ela." },
{ cap: 10, vers: 32, texto: "E o Senhor deu a Laquis na mão de Israel, e tomou-a no dia seguinte, e a feriu a fio de espada, e a toda a alma que nela havia, conforme tudo o que fizera a Libna." },
{ cap: 10, vers: 33, texto: "Então Horão, rei de Gezer, subiu para ajudar a Laquis; porém Josué o feriu a ele e ao seu povo, até que nenhum deixou escapar." },
{ cap: 10, vers: 34, texto: "E Josué, e todo o Israel com ele, passou de Laquis a Eglom, e se acampou contra ela, e pelejou contra ela;" },
{ cap: 10, vers: 35, texto: "E tomaram-na no mesmo dia, e a feriram a fio de espada; e a toda a alma que nela havia destruiu totalmente no mesmo dia, conforme tudo o que fizera a Laquis." },
{ cap: 10, vers: 36, texto: "Depois Josué, e todo o Israel com ele, subiu de Eglom a Hebrom, e pelejou contra ela;" },
{ cap: 10, vers: 37, texto: "E a tomaram, e a feriram a fio de espada, ao seu rei, e a todas as suas cidades, e a toda a alma que nela havia; ninguém deixou escapar; conforme tudo o que fizera a Eglom, assim a destruiu totalmente, a ela e a toda a alma que nela havia." },
{ cap: 10, vers: 38, texto: "Então Josué, e todo o Israel com ele, tornou a Debir, e pelejou contra ela;" },
{ cap: 10, vers: 39, texto: "E tomou-a, e ao seu rei, e a todas as suas cidades; e as feriram a fio de espada, e destruíram totalmente a toda a alma que nelas havia; ninguém deixou escapar; como fizera a Hebrom, assim fez a Debir e ao seu rei; como também fizera a Libna e ao seu rei." },
{ cap: 10, vers: 40, texto: "Assim feriu Josué toda aquela terra, a montanha, e o sul, e as campinas, e as descidas das águas, e todos os seus reis; ninguém deixou escapar; mas a tudo quanto tinha fôlego destruiu, como ordenara o Senhor Deus de Israel." },
{ cap: 10, vers: 41, texto: "E Josué os feriu desde Cades-Barnéia até Gaza, como também toda a terra de Gósen, até Gibeão." },
{ cap: 10, vers: 42, texto: "E de uma vez tomou Josué todos estes reis, e a sua terra; porquanto o Senhor Deus de Israel pelejava por Israel." },
{ cap: 10, vers: 43, texto: "Então Josué, e todo o Israel com ele, voltou ao arraial a Gilgal." },
{ cap: 11, vers: 1, texto: "Sucedeu depois disto que, ouvindo-o Jabim, rei de Hazor, enviou mensageiros a Jobabe, rei de Madom, e ao rei de Sinrom, e ao rei de Acsafe;" },
{ cap: 11, vers: 2, texto: "E aos reis que estavam ao norte, nas montanhas, e na campina para o sul de Quinerete, e nas planícies, e nas elevações de Dor ao ocidente;" },
{ cap: 11, vers: 3, texto: "Ao cananeu do oriente e do ocidente, ao amorreu, ao heteu, ao perizeu, ao jebuseu nas montanhas; e ao heveu ao pé de Hermom, na terra de Mizpá." },
{ cap: 11, vers: 4, texto: "Saíram pois estes, e todos os seus exércitos com eles, muito povo, em multidão como a areia que está na praia do mar; e muitíssimos cavalos e carros." },
{ cap: 11, vers: 5, texto: "Todos estes reis se ajuntaram, e vieram, e se acamparam junto às águas de Merom, para pelejarem contra Israel." },
{ cap: 11, vers: 6, texto: "E disse o Senhor a Josué: Não temas diante deles; porque amanhã a esta mesma hora eu os darei todos feridos diante dos filhos de Israel; os seus cavalos jarretarás e os seus carros queimarás a fogo." },
{ cap: 11, vers: 7, texto: "E Josué, e toda a gente de guerra com ele, veio, apressadamente, sobre eles, às águas de Merom; e lhes deram de repente." },
{ cap: 11, vers: 8, texto: "E o Senhor os deu na mão de Israel, e os feriram, e os seguiram até à grande Sidom, e até Misrefote-Maim, e até ao vale de Mispa ao oriente; feriram-nos até não lhes deixarem nenhum." },
{ cap: 11, vers: 9, texto: "E fez-lhes Josué como o Senhor lhe dissera: os seus cavalos jarretarás, e os seus carros queimarás a fogo." },
{ cap: 11, vers: 10, texto: "E naquele mesmo tempo, tornou Josué e tomou a Hazor, e feriu à espada ao seu rei; porquanto Hazor, dantes, era a cabeça de todos esses reinos." },
{ cap: 11, vers: 11, texto: "E a toda a alma que nela havia feriram à espada e totalmente os destruíram; nada restou do que tinha fôlego; e Hazor queimaram com fogo." },
{ cap: 11, vers: 12, texto: "E Josué tomou todas as cidades desses reis e todos os seus reis, e os feriu à espada, destruindo-os totalmente; como ordenara Moisés, servo do Senhor." },
{ cap: 11, vers: 13, texto: "Tão somente não queimaram os israelitas as cidades que estavam sobre os seus outeiros; salvo somente Hazor, a qual Josué queimou." },
{ cap: 11, vers: 14, texto: "E todo o despojo dessas cidades, e o gado, os filhos de Israel saquearam para si; tão somente a todos os homens feriram à espada, até os destruírem; nada deixaram do que fôlego tinha vida." },
{ cap: 11, vers: 15, texto: "Como ordenara o Senhor a Moisés, seu servo, assim Moisés ordenou a Josué; e assim Josué o fez; nem uma só palavra tirou de tudo o que o Senhor ordenara a Moisés." },
{ cap: 11, vers: 16, texto: "Assim Josué tomou toda aquela terra, as montanhas, e todo o sul, e toda a terra de Gósen, e as planícies, e as campinas, e as montanhas de Israel, e as suas planícies;" },
{ cap: 11, vers: 17, texto: "Desde o monte Calvo que sobe a Seir, até Baal-Gade, no vale do Líbano, às raízes do monte Hermom; também tomou todos os seus reis, e os feriu, e os matou." },
{ cap: 11, vers: 18, texto: "Por muitos dias Josué fez guerra contra todos esses reis." },
{ cap: 11, vers: 19, texto: "Não houve cidade que fizesse paz com os filhos de Israel, senão os heveus, moradores de Gibeão; por guerra as tomaram todas." },
{ cap: 11, vers: 20, texto: "Porquanto do Senhor vinha que os seus corações endurecessem, para saírem ao encontro a Israel na guerra, para os destruir totalmente, para que não houvesse piedade deles, mas para os destruir a todos, como o Senhor tinha ordenado a Moisés." },
{ cap: 11, vers: 21, texto: "Naquele tempo veio Josué e extirpou os enaquins das montanhas de Hebrom, de Debir, de Anabe e de todas as montanhas de Judá e de todas as montanhas de Israel; Josué os destruiu totalmente com as suas cidades." },
{ cap: 11, vers: 22, texto: "Nenhum dos enaquins ficou de resto na terra dos filhos de Israel; somente ficaram de resto em Gaza, em Gate, e em Asdode." },
{ cap: 11, vers: 23, texto: "Assim Josué tomou toda esta terra conforme tudo o que o Senhor tinha dito a Moisés; e Josué a deu em herança aos filhos de Israel, conforme às suas divisões, conforme às suas tribos; e a terra repousou da guerra." },
{ cap: 12, vers: 1, texto: "Estes, pois, são os reis da terra, aos quais os filhos de Israel feriram e possuíram a sua terra dalém do Jordão, ao nascente do sol, desde o ribeiro de Arnom até ao monte Hermom e toda a planície do oriente:" },
{ cap: 12, vers: 2, texto: "Seom, rei dos amorreus, que habitava em Hesbom e que senhoreava desde Aroer, que está à borda do ribeiro de Arnom, e desde o meio do ribeiro, e desde a metade de Gileade, e até ao ribeiro de Jaboque, termo dos filhos de Amom;" },
{ cap: 12, vers: 3, texto: "E desde a campina até ao mar de Quinerete, para o oriente, e até ao mar da Campina, o mar Salgado, para o oriente, pelo caminho de Bete-Jesimote; e desde o sul abaixo de Asdote-Pisga." },
{ cap: 12, vers: 4, texto: "Como também o termo de Ogue, rei de Basã, que era do resto dos gigantes e que habitava em Astarote e em Edrei;" },
{ cap: 12, vers: 5, texto: "E senhoreava no monte Hermom, e em Salca, e em toda a Basã, até ao termo dos gesureus e dos maacateus e metade de Gileade, termo de Seom, rei de Hesbom." },
{ cap: 12, vers: 6, texto: "A estes Moisés, servo do Senhor, e os filhos de Israel feriram; e Moisés, servo do Senhor, deu essa terra em possessão aos rubenitas, e aos gaditas, e à meia tribo de Manassés." },
{ cap: 12, vers: 7, texto: "E estes são os reis da terra aos quais Josué e os filhos de Israel feriram daquém do Jordão, para o ocidente, desde Baal-Gade, no vale do Líbano, até ao monte Calvo, que sobe a Seir; e Josué a deu às tribos de Israel em possessão, segundo as suas divisões," },
{ cap: 12, vers: 8, texto: "O que havia nas montanhas, e nas planícies, e nas campinas, e nas descidas das águas, e no deserto, e para o sul, entre os heteus, os amorreus, os cananeus, os ferezeus, os heveus, e os jebuseus:" },
{ cap: 12, vers: 9, texto: "O rei de Jericó, um; o rei de Ai, que está ao lado de Betel, outro;" },
{ cap: 12, vers: 10, texto: "O rei de Jerusalém, outro; o rei de Hebrom, outro;" },
{ cap: 12, vers: 11, texto: "O rei de Jarmute, outro; o rei de Laquis, outro;" },
{ cap: 12, vers: 12, texto: "O rei de Eglom, outro; o rei de Gezer, outro;" },
{ cap: 12, vers: 13, texto: "O rei de Debir, outro; o rei de Geder, outro;" },
{ cap: 12, vers: 14, texto: "O rei de Horma, outro; o rei de Arade, outro;" },
{ cap: 12, vers: 15, texto: "O rei de Libna, outro; o rei de Adulão, outro;" },
{ cap: 12, vers: 16, texto: "O rei de Maquedá, outro; o rei de Betel, outro;" },
{ cap: 12, vers: 17, texto: "O rei de Tapua, outro; o rei de Héfer, outro;" },
{ cap: 12, vers: 18, texto: "O rei de Afeca, outro; o rei de Lasarom, outro;" },
{ cap: 12, vers: 19, texto: "O rei de Madom, outro; o rei de Hazor, outro;" },
{ cap: 12, vers: 20, texto: "O rei de Sinrom-Merom, outro; o rei de Acsafe, outro;" },
{ cap: 12, vers: 21, texto: "O rei de Taanaque, outro; o rei de Megido, outro;" },
{ cap: 12, vers: 22, texto: "O rei de Quedes, outro; o rei de Jocneão, no Carmelo, outro;" },
{ cap: 12, vers: 23, texto: "O rei de Dor, em Nafate-Dor, outro; o rei de Goim, em Gilgal, outro;" },
{ cap: 12, vers: 24, texto: "O rei de Tirza, outro; trinta e um reis ao todo." },
{ cap: 13, vers: 1, texto: "Era, porém, Josué já velho, entrado em dias; e disse-lhe o Senhor: Já estás velho, entrado em dias; e ainda muitíssima terra ficou para possuir." },
{ cap: 13, vers: 2, texto: "A terra que fica de resto é esta: todos os termos dos filisteus e toda a Gesur;" },
{ cap: 13, vers: 3, texto: "Desde Sior, que está defronte do Egito, até ao termo de Ecrom, para o norte, que se conta ser dos cananeus; cinco príncipes dos filisteus: o de Gaza, o de Asdode, o de Asquelom, o de Gate e o de Ecrom; e os aveus," },
{ cap: 13, vers: 4, texto: "Desde o sul, também toda a terra dos cananeus e Meara, que é dos sidônios, até Afeca, ao termo dos amorreus;" },
{ cap: 13, vers: 5, texto: "Como também a terra dos gebalitas e todo o Líbano, para o nascente do sol, desde Baal-Gade, ao pé do monte Hermom, até à entrada de Hamate;" },
{ cap: 13, vers: 6, texto: "Todos os que habitam nas montanhas desde o Líbano até Misrefote-Maim, todos os sidônios; eu os lançarei de diante dos filhos de Israel; tão somente faze que a terra caia a Israel em sorte por herança, como já to tenho mandado." },
{ cap: 13, vers: 7, texto: "Reparte, pois, agora, esta terra por herança às nove tribos e à meia tribo de Manassés." },
{ cap: 13, vers: 8, texto: "Com a outra meia tribo os rubenitas e os gaditas já receberam a sua herança, a qual lhes deu Moisés dalém do Jordão, para o oriente, como já lhes tinha dado Moisés, servo do Senhor," },
{ cap: 13, vers: 9, texto: "Desde Aroer, que está à borda do ribeiro de Arnom, e a cidade que está no meio do vale, e toda a campina de Medeba até Dibom;" },
{ cap: 13, vers: 10, texto: "E todas as cidades de Seom, rei dos amorreus, que reinou em Hesbom, até ao termo dos filhos de Amom;" },
{ cap: 13, vers: 11, texto: "E Gileade, e o termo dos gesureus, e dos maacateus, e todo o monte Hermom, e toda a Basã até Salca;" },
{ cap: 13, vers: 12, texto: "Todo o reino de Ogue, em Basã, que reinou em Astarote e em Edrei; este ficou do resto dos gigantes, que Moisés feriu e expeliu." },
{ cap: 13, vers: 13, texto: "Porém os filhos de Israel não expeliram os gesureus, nem os maacateus; antes, Gesur e Maacate habitaram no meio de Israel até ao dia de hoje." },
{ cap: 13, vers: 14, texto: "Tão somente à tribo de Levi não deu herança; os sacrifícios queimados do Senhor, Deus de Israel, são a sua herança, como já lhe tinha dito." },
{ cap: 13, vers: 15, texto: "Assim, Moisés deu à tribo dos filhos de Rúben, conforme as suas famílias." },
{ cap: 13, vers: 16, texto: "E foi o seu termo desde Aroer, que está à borda do ribeiro de Arnom, e a cidade que está no meio do vale e toda a campina até Medeba;" },
{ cap: 13, vers: 17, texto: "Hesbom e todas as suas cidades, que estão na campina; Dibom, e Bamote-Baal, e Bete-Baal-Meom;" },
{ cap: 13, vers: 18, texto: "E Jaza, e Quedemote, e Mefaate;" },
{ cap: 13, vers: 19, texto: "E Quiriataim, e Sibma, e Zerete-Saar, no monte do vale;" },
{ cap: 13, vers: 20, texto: "E Bete-Peor, e Asdote-Pisga, e Bete-Jesimote;" },
{ cap: 13, vers: 21, texto: "E todas as cidades da campina, e todo o reino de Seom, rei dos amorreus, que reinou em Hesbom, a quem Moisés feriu, como também aos príncipes de Midiã, Evi, Requém, Zur, Hur e Reba, príncipes de Seom, moradores da terra." },
{ cap: 13, vers: 22, texto: "Também os filhos de Israel mataram a fio de espada a Balaão, filho de Beor, o adivinho, como os mais que por eles foram mortos." },
{ cap: 13, vers: 23, texto: "E foi o termo dos filhos de Rúben o Jordão; esta foi a herança dos filhos de Rúben, segundo as suas famílias, com as cidades e as suas aldeias." },
{ cap: 13, vers: 24, texto: "Também Moisés deu herança à tribo de Gade, aos filhos de Gade, segundo as suas famílias." },
{ cap: 13, vers: 25, texto: "E foi o seu termo Jazer, e todas as cidades de Gileade, e metade da terra dos filhos de Amom, até Aroer, que está defronte de Rabá;" },
{ cap: 13, vers: 26, texto: "E desde Hesbom até Ramate-Mispa, e Betonim; e desde Maanaim até ao termo de Debir;" },
{ cap: 13, vers: 27, texto: "E, no vale, Bete-Harã, e Bete-Ninra, e Sucote, e Zafom, o resto do reino de Seom, rei de Hesbom; o Jordão e o termo até à extremidade do mar de Quinerete, dalém do Jordão, para o oriente." },
{ cap: 13, vers: 28, texto: "Esta é a herança dos filhos de Gade, segundo as suas famílias, com as cidades e as suas aldeias." },
{ cap: 13, vers: 29, texto: "Também Moisés deu herança à meia tribo de Manassés; e foi à meia tribo dos filhos de Manassés, segundo as suas famílias." },
{ cap: 13, vers: 30, texto: "E foi o seu termo desde Maanaim, todo o Basã, todo o reino de Ogue, rei de Basã, e todas as aldeias de Jair, que estão em Basã, sessenta cidades;" },
{ cap: 13, vers: 31, texto: "E metade de Gileade, e Astarote, e Edrei, cidades do reino de Ogue, em Basã, para os filhos de Maquir, filho de Manassés, para metade dos filhos de Maquir, segundo as suas famílias." },
{ cap: 13, vers: 32, texto: "Estas são as heranças que Moisés repartiu nas planícies de Moabe, dalém do Jordão, de Jericó, para o oriente." },
{ cap: 13, vers: 33, texto: "Mas à tribo de Levi Moisés não deu herança; o Senhor, Deus de Israel, é a sua herança, como já lhe tinha dito." },
{ cap: 14, vers: 1, texto: "Isto, pois, é o que os filhos de Israel tiveram em herança na terra de Canaã, o que Eleazar, o sacerdote, e Josué, filho de Num, e os cabeças dos pais das tribos dos filhos de Israel lhes fizeram repartir," },
{ cap: 14, vers: 2, texto: "Por sorte da sua herança, como o Senhor ordenara pelo ministério de Moisés, acerca das nove tribos e da meia tribo." },
{ cap: 14, vers: 3, texto: "Porquanto às duas tribos e à meia tribo já dera Moisés herança além do Jordão; mas aos levitas não tinha dado herança entre eles." },
{ cap: 14, vers: 4, texto: "Porque os filhos de José foram duas tribos, Manassés e Efraim; e aos levitas não deram herança na terra, senão cidades em que habitassem e os seus arrabaldes para seu gado e para sua possessão." },
{ cap: 14, vers: 5, texto: "Como o Senhor ordenara a Moisés, assim fizeram os filhos de Israel e repartiram a terra." },
{ cap: 14, vers: 6, texto: "Então, os filhos de Judá chegaram a Josué em Gilgal; e Calebe, filho de Jefoné, o quenezeu, lhe disse: Tu sabes a palavra que o Senhor falou a Moisés, homem de Deus, em Cades-Barneia, por causa de mim e de ti." },
{ cap: 14, vers: 7, texto: "Da idade de quarenta anos era eu, quando Moisés, servo do Senhor, me enviou de Cades-Barneia a espiar a terra; e eu lhe trouxe resposta, como sentia no meu coração." },
{ cap: 14, vers: 8, texto: "Mas meus irmãos, que subiram comigo, fizeram derreter o coração do povo; eu, porém, perseverei em seguir o Senhor, meu Deus." },
{ cap: 14, vers: 9, texto: "Então, Moisés, naquele dia, jurou, dizendo: Certamente a terra que pisou o teu pé será tua e de teus filhos, em herança perpetuamente; pois perseveraste em seguir o Senhor, meu Deus." },
{ cap: 14, vers: 10, texto: "E, agora, eis que o Senhor me conservou em vida, como disse; quarenta e cinco anos há agora, desde que o Senhor falou esta palavra a Moisés, andando Israel ainda no deserto; e, agora, eis que já hoje sou da idade de oitenta e cinco anos." },
{ cap: 14, vers: 11, texto: "E, ainda hoje, estou tão forte como no dia em que Moisés me enviou; qual a minha força então era, tal é agora a minha força, para a guerra, e para sair, e para entrar." },
{ cap: 14, vers: 12, texto: "Agora, pois, dá-me este monte de que o Senhor falou aquele dia; pois, naquele dia, tu ouviste que os anaquins estão ali, grandes e fortes cidades há ali; porventura, o Senhor será comigo, para os expelir, como o Senhor disse." },
{ cap: 14, vers: 13, texto: "E Josué o abençoou e deu a Calebe, filho de Jefoné, Hebrom em herança." },
{ cap: 14, vers: 14, texto: "Portanto, Hebrom foi de Calebe, filho de Jefoné, o quenezeu, em herança até ao dia de hoje, porquanto perseverara em seguir o Senhor, Deus de Israel." },
{ cap: 14, vers: 15, texto: "E era, dantes, o nome de Hebrom Quiriate-Arba, porque Arba foi um grande homem entre os anaquins. E a terra repousou da guerra." },
{ cap: 15, vers: 1, texto: "E a sorte da tribo dos filhos de Judá, segundo as suas famílias, caiu para o sul, até ao termo de Edom, até o deserto de Zim, até à extremidade da banda do sul." },
{ cap: 15, vers: 2, texto: "E foi o seu termo para o sul, desde a ribeira do mar Salgado, desde a baía que olha para o sul;" },
{ cap: 15, vers: 3, texto: "E sai para o sul, até à subida de Acrabim, e passa a Zim, e sobe do sul a Cades-Barneia, e passa por Hezrom, e sobe a Adar, e rodeia a Carca;" },
{ cap: 15, vers: 4, texto: "E passa Azmom, e sai ao ribeiro do Egito, e as saídas deste termo irão até ao mar; este será o vosso termo da banda do sul." },
{ cap: 15, vers: 5, texto: "O termo, porém, para o oriente será o mar Salgado até à extremidade do Jordão; e o termo para o norte será da baía do mar, desde a extremidade do Jordão." },
{ cap: 15, vers: 6, texto: "E este termo subirá até Bete-Hogla, e passará do norte a Bete-Arabá, e este termo subirá até à pedra de Boã, filho de Rúben." },
{ cap: 15, vers: 7, texto: "Subirá mais este termo a Debir, desde o vale de Acor, e olhará pelo norte para Gilgal, a qual está à subida de Adumim, que está para o sul do ribeiro; então, este termo passará até às águas de En-Semes; e as suas saídas estarão da banda de En-Rogel." },
{ cap: 15, vers: 8, texto: "E este termo passará pelo vale do Filho de Hinom, da banda dos jebuseus do sul (esta é Jerusalém) e subirá este termo até ao cume do monte que está diante do vale de Hinom para o ocidente, que está no fim do vale dos Refains, da banda do norte." },
{ cap: 15, vers: 9, texto: "Então, este termo irá desde a altura do monte até à fonte das águas de Neftoa; e sairá até às cidades do monte de Efrom; irá mais este termo até Baalá; esta é Quiriate-Jearim." },
{ cap: 15, vers: 10, texto: "Então, tornará este termo desde Baalá para o ocidente, até às montanhas de Seir, e passará ao lado do monte de Jearim da banda do norte; esta é Quesalom; e descerá a Bete-Semes, e passará por Timna." },
{ cap: 15, vers: 11, texto: "Sairá este termo mais ao lado de Ecrom para o norte, e este termo irá a Siquerom, e passará o monte de Baalá, e sairá em Jabneel; e as saídas deste termo eram no mar." },
{ cap: 15, vers: 12, texto: "Será, porém, o termo da banda do ocidente o mar Grande e o seu termo; este é o termo dos filhos de Judá ao redor, segundo as suas famílias." },
{ cap: 15, vers: 13, texto: "Mas a Calebe, filho de Jefoné, deu uma parte no meio dos filhos de Judá, conforme o dito do Senhor a Josué, a saber, a cidade de Arba, pai de Anaque; este é Hebrom." },
{ cap: 15, vers: 14, texto: "E expeliu Calebe dali os três filhos de Anaque: Sesai, e Aimã, e Talmai, gerados de Anaque." },
{ cap: 15, vers: 15, texto: "E dali subiu aos habitantes de Debir; e fora, dantes, o nome de Debir Quiriate-Sefer." },
{ cap: 15, vers: 16, texto: "E disse Calebe: Quem ferir a Quiriate-Sefer e a tomar, lhe darei a minha filha Acsa por mulher." },
{ cap: 15, vers: 17, texto: "Tomou-a, pois, Otniel, filho de Quenaz, irmão de Calebe, e este deu-lhe a sua filha Acsa por mulher." },
{ cap: 15, vers: 18, texto: "E sucedeu que, vindo ela a ele, o persuadiu que pedisse um campo a seu pai; e ela se apeou do jumento; então, Calebe lhe disse: Que é o que tens?" },
{ cap: 15, vers: 19, texto: "E ela disse: Dá-me uma bênção, pois me deste terra seca; dá-me também fontes de águas. Então, lhe deu as fontes superiores e as fontes inferiores." },
{ cap: 15, vers: 20, texto: "Esta é a herança da tribo dos filhos de Judá, segundo as suas famílias." },
{ cap: 15, vers: 21, texto: "E foram as cidades da tribo dos filhos de Judá, na extremidade do sul, até ao termo de Edom: Cabzeel, e Eder, e Jagur," },
{ cap: 15, vers: 22, texto: "E Quiná, e Dimona, e Adada," },
{ cap: 15, vers: 23, texto: "E Quedes, e Hazor, e Itnã," },
{ cap: 15, vers: 24, texto: "Zife, e Telém, e Bealote," },
{ cap: 15, vers: 25, texto: "E Hazor-Hadada, e Queriote-Hezrom (que é Hazor)," },
{ cap: 15, vers: 26, texto: "Amã, e Sema, e Molada," },
{ cap: 15, vers: 27, texto: "E Hazar-Gada, e Hesmom, e Bete-Palete," },
{ cap: 15, vers: 28, texto: "E Hazar-Sual, e Beer-Seba, e Biziotiá," },
{ cap: 15, vers: 29, texto: "Baalá, e Iim, e Azém," },
{ cap: 15, vers: 30, texto: "E Eltolade, e Quesil, e Horma," },
{ cap: 15, vers: 31, texto: "E Ziclague, e Madmana, e Sansana," },
{ cap: 15, vers: 32, texto: "E Lebaote, e Silhim, e Aim, e Rimom; todas as cidades, vinte e nove, com as suas aldeias." },
{ cap: 15, vers: 33, texto: "Nas planícies: Estaol, e Zorá, e Asná," },
{ cap: 15, vers: 34, texto: "E Zanoa, e En-Ganim, Tapua, e Enã," },
{ cap: 15, vers: 35, texto: "Jarmute, e Adulão, Socó, e Azeca," },
{ cap: 15, vers: 36, texto: "E Saaraim, e Aditaim, e Gedera, e Gederotaim; catorze cidades com as suas aldeias." },
{ cap: 15, vers: 37, texto: "Zenã, e Hadasa, e Migdal-Gade," },
{ cap: 15, vers: 38, texto: "Dileã, e Mispa, e Jocteel," },
{ cap: 15, vers: 39, texto: "Laquis, e Bozcate, e Eglom," },
{ cap: 15, vers: 40, texto: "Cabom, e Laamás, e Quitlis," },
{ cap: 15, vers: 41, texto: "Gederote, Bete-Dagom, Naamá e Maquedá; dezesseis cidades com as suas aldeias." },
{ cap: 15, vers: 42, texto: "Libna, Eter, e Asã," },
{ cap: 15, vers: 43, texto: "E Ifta, e Asná, e Nezibe," },
{ cap: 15, vers: 44, texto: "E Queila, e Aczibe, e Maressa; nove cidades com as suas aldeias." },
{ cap: 15, vers: 45, texto: "Ecrom, com as suas vilas e as suas aldeias;" },
{ cap: 15, vers: 46, texto: "Desde Ecrom até ao mar, todas as que estão do lado de Asdode, com as suas aldeias." },
{ cap: 15, vers: 47, texto: "Asdode, com as suas vilas e as suas aldeias; Gaza, com as suas vilas e as suas aldeias, até ao ribeiro do Egito, e o mar Grande e o seu termo." },
{ cap: 15, vers: 48, texto: "E nas montanhas: Samir, Jatir, e Socó," },
{ cap: 15, vers: 49, texto: "E Dána, e Quiriate-Saná (que é Debir)," },
{ cap: 15, vers: 50, texto: "E Anabe, e Estemo, e Anim," },
{ cap: 15, vers: 51, texto: "E Gósen, e Holom, e Giló; onze cidades com as suas aldeias." },
{ cap: 15, vers: 52, texto: "Arabe, e Dumá, e Esã," },
{ cap: 15, vers: 53, texto: "E Janum, e Bete-Tapuá, e Afeca," },
{ cap: 15, vers: 54, texto: "E Humta, e Quiriate-Arba (que é Hebrom), e Zior; nove cidades com as suas aldeias." },
{ cap: 15, vers: 55, texto: "Maom, Carmelo, e Zife, e Jutá," },
{ cap: 15, vers: 56, texto: "E Jezreel, e Jocdeão, e Zanoa," },
{ cap: 15, vers: 57, texto: "Cain, Gibeá, e Timna; dez cidades com as suas aldeias." },
{ cap: 15, vers: 58, texto: "Halul, Bete-Zur, e Gedor," },
{ cap: 15, vers: 59, texto: "E Maarate, e Bete-Anote, e Eltecom; seis cidades com as suas aldeias." },
{ cap: 15, vers: 60, texto: "Quiriate-Baal (que é Quiriate-Jearim), e Rabá; duas cidades com as suas aldeias." },
{ cap: 15, vers: 61, texto: "No deserto: Bete-Arabá, Midim, e Secaca," },
{ cap: 15, vers: 62, texto: "E Nibsã, e a Cidade do Sal, e En-Gedi; seis cidades com as suas aldeias." },
{ cap: 15, vers: 63, texto: "Porém os jebuseus, habitantes de Jerusalém, os filhos de Judá não puderam expulsar; assim ficaram os jebuseus com os filhos de Judá em Jerusalém até ao dia de hoje." },
{ cap: 16, vers: 1, texto: "Saiu, depois, a sorte dos filhos de José, desde o Jordão de Jericó, às águas de Jericó, para o oriente, subindo ao deserto de Jericó pelas montanhas de Betel;" },
{ cap: 16, vers: 2, texto: "E de Betel sai a Luz, e passa ao termo dos arquitas até Atarote;" },
{ cap: 16, vers: 3, texto: "E desce da banda do ocidente ao termo de Jaflete, até ao termo de Bete-Horom de baixo, e até Gezer; e as suas saídas são para o mar." },
{ cap: 16, vers: 4, texto: "Assim alcançaram a sua herança os filhos de José, Manassés e Efraim." },
{ cap: 16, vers: 5, texto: "E foi o termo dos filhos de Efraim, segundo as suas famílias, o termo da sua herança para o oriente foi Atarote-Adar até Bete-Horom de cima;" },
{ cap: 16, vers: 6, texto: "E sai este termo para o ocidente junto a Micmetate, desde o norte; e torna este termo para o oriente a Taanate-Siló, e passa por ela desde o oriente a Janoa;" },
{ cap: 16, vers: 7, texto: "E desce desde Janoa a Atarote e a Naarate, e toca em Jericó, e sai ao Jordão." },
{ cap: 16, vers: 8, texto: "De Tapua vai este termo para o ocidente ao ribeiro de Caná, e as suas saídas são no mar; esta é a herança da tribo dos filhos de Efraim, segundo as suas famílias." },
{ cap: 16, vers: 9, texto: "E as cidades que se separaram para os filhos de Efraim estavam no meio da herança dos filhos de Manassés; todas aquelas cidades e as suas aldeias." },
{ cap: 16, vers: 10, texto: "E não expeliram os cananeus que habitavam em Gezer; antes, os cananeus ficaram no meio de Efraim até ao dia de hoje, porém foram tributários." },
{ cap: 17, vers: 1, texto: "Também caiu a sorte à tribo de Manassés, porquanto era o primogênito de José. Maquir, o primogênito de Manassés, pai de Gileade, porquanto era homem de guerra, teve a Gileade e Basã." },
{ cap: 17, vers: 2, texto: "Também os mais filhos de Manassés tiveram a sua parte, segundo as suas famílias, a saber, os filhos de Abiezer, e os filhos de Heleque, e os filhos de Asriel, e os filhos de Siquém, e os filhos de Héfer, e os filhos de Semida; estes são os filhos varões de Manassés, filho de José, segundo as suas famílias." },
{ cap: 17, vers: 3, texto: "Zelofeade, porém, filho de Héfer, o filho de Gileade, filho de Maquir, o filho de Manassés, não teve filhos, mas só filhas; e estes são os nomes de suas filhas: Macla, Noa, Hogla, Milca e Tirza." },
{ cap: 17, vers: 4, texto: "Estas, pois, chegaram diante de Eleazar, o sacerdote, e diante de Josué, filho de Num, e diante dos príncipes, dizendo: O Senhor ordenou a Moisés que se nos desse herança no meio de nossos irmãos. Pelo que, conforme o dito do Senhor, lhes deu herança no meio dos irmãos de seu pai." },
{ cap: 17, vers: 5, texto: "E couberam a Manassés dez quinhões, afora a terra de Gileade e Basã, que está dalém do Jordão;" },
{ cap: 17, vers: 6, texto: "Porque as filhas de Manassés no meio de seus filhos possuíram herança; e a terra de Gileade tiveram os outros filhos de Manassés." },
{ cap: 17, vers: 7, texto: "E o termo de Manassés foi desde Aser até Micmetate, que está diante de Siquém; e ia este termo, à mão direita, até aos moradores de En-Tapua." },
{ cap: 17, vers: 8, texto: "Tinha Manassés a terra de Tapua; porém Tapua, no termo de Manassés, a tinham os filhos de Efraim." },
{ cap: 17, vers: 9, texto: "Então, descia este termo ao ribeiro de Caná; para o sul do ribeiro, de Efraim eram estas cidades no meio das cidades de Manassés; e o termo de Manassés estava ao norte do ribeiro, sendo as suas saídas no mar." },
{ cap: 17, vers: 10, texto: "Efraim ao sul, e Manassés ao norte, e o mar era o seu termo; pelo norte tocavam em Aser e, pelo oriente, em Issacar." },
{ cap: 17, vers: 11, texto: "Porque em Issacar e em Aser tinha Manassés a Bete-Seã e os lugares da sua jurisdição, e Ibleão e os lugares da sua jurisdição, e os habitantes de Dor e os lugares da sua jurisdição, e os habitantes de En-Dor e os lugares da sua jurisdição, e os habitantes de Taanaque e os lugares da sua jurisdição, e os habitantes de Megido e os lugares da sua jurisdição: três comarcas." },
{ cap: 17, vers: 12, texto: "E os filhos de Manassés não puderam expelir os habitantes daquelas cidades, porquanto os cananeus queriam habitar na mesma terra." },
{ cap: 17, vers: 13, texto: "E sucedeu que, engrossando em forças os filhos de Israel, fizeram tributários aos cananeus, porém não os expeliram de todo." },
{ cap: 17, vers: 14, texto: "Então, os filhos de José falaram a Josué, dizendo: Por que me deste por herança só uma sorte e um quinhão, sendo eu um tão grande povo, visto que o Senhor até aqui me tem abençoado?" },
{ cap: 17, vers: 15, texto: "E disse-lhes Josué: Se tão grande povo és, sobe ao bosque e corta para ti ali lugar na terra dos ferezeus e dos refains, pois que as montanhas de Efraim te são tão estreitas." },
{ cap: 17, vers: 16, texto: "Então, disseram os filhos de José: As montanhas não nos bastam; e todos os cananeus que habitam na terra do vale têm carros de ferro, tanto os que estão em Bete-Seã e nos lugares da sua jurisdição como os que estão no vale de Jezreel." },
{ cap: 17, vers: 17, texto: "Então, Josué falou à casa de José, a Efraim e a Manassés, dizendo: Grande povo és, e grande força tens; não terás somente uma sorte;" },
{ cap: 17, vers: 18, texto: "Porém será tua a montanha, pois que é bosque, e tu a cortarás, e as suas saídas serão tuas; porque expulsarás os cananeus, ainda que tenham carros de ferro e ainda que sejam fortes." },
{ cap: 18, vers: 1, texto: "E toda a congregação dos filhos de Israel se ajuntou em Siló, e ali armaram a tenda da congregação, depois que a terra foi sujeita diante deles." },
{ cap: 18, vers: 2, texto: "E dentre os filhos de Israel ficaram sete tribos que ainda não tinham repartido a sua herança." },
{ cap: 18, vers: 3, texto: "E disse Josué aos filhos de Israel: Até quando sereis negligentes para passardes para possuir a terra que o Senhor, Deus de vossos pais, vos deu?" },
{ cap: 18, vers: 4, texto: "De cada tribo escolhei vós três homens, para que eu os envie, e se levantem, e corram a terra, e a descrevam segundo as suas heranças, e tornem a mim." },
{ cap: 18, vers: 5, texto: "E a repartirão em sete partes: Judá ficará no seu termo para o sul, e a casa de José ficará no seu termo para o norte." },
{ cap: 18, vers: 6, texto: "E vós descrevereis a terra em sete partes e ma trareis a mim aqui descrita, para que eu aqui lance as sortes perante o Senhor, nosso Deus." },
{ cap: 18, vers: 7, texto: "Porquanto os levitas não têm parte no meio de vós, porém o sacerdócio do Senhor é a sua parte. E Gade, e Rúben, e a meia tribo de Manassés tomaram a sua herança dalém do Jordão para o oriente, a qual lhes deu Moisés, o servo do Senhor." },
{ cap: 18, vers: 8, texto: "Então, aqueles homens se levantaram e se foram; e Josué deu ordem aos que iam descrever a terra, dizendo: Ide, e correi a terra, e descrevei-a, e então tornai a mim; e aqui vos lançarei as sortes perante o Senhor, em Siló." },
{ cap: 18, vers: 9, texto: "Foram, pois, aqueles homens, e passaram pela terra, e a descreveram, segundo as cidades, em sete partes, num livro, e voltaram a Josué, ao arraial em Siló." },
{ cap: 18, vers: 10, texto: "Então, Josué lhes lançou as sortes em Siló, perante o Senhor; e ali repartiu Josué a terra aos filhos de Israel, conforme as suas divisões." },
{ cap: 18, vers: 11, texto: "E saiu a sorte da tribo dos filhos de Benjamim, segundo as suas famílias; e caiu o termo da sua sorte entre os filhos de Judá e os filhos de José." },
{ cap: 18, vers: 12, texto: "E o seu termo foi para a banda do norte, desde o Jordão; e subia este termo ao lado de Jericó para o norte, e subia pela montanha para o ocidente, sendo as suas saídas no deserto de Bete-Áven." },
{ cap: 18, vers: 13, texto: "E dali passava este termo a Luz, ao lado de Luz (que é Betel) para o sul; e descia este termo a Atarote-Adar, ao pé do monte que está da banda do sul de Bete-Horom de baixo." },
{ cap: 18, vers: 14, texto: "E ia este termo e tornava à banda do ocidente para o sul do monte que está defronte de Bete-Horom, para o sul, e as suas saídas iam para Quiriate-Baal (que é Quiriate-Jearim), cidade dos filhos de Judá; esta é a sua extensão para o ocidente." },
{ cap: 18, vers: 15, texto: "E a sua extensão para o sul está à extremidade de Quiriate-Jearim; e saía este termo ao ocidente, e vinha a sair à fonte das águas de Neftoa." },
{ cap: 18, vers: 16, texto: "E descia este termo à extremidade do monte que está defronte do vale do filho de Hinom, que está no vale dos refains para o norte; e descia ao vale de Hinom, ao lado dos jebuseus para o sul, e descia à fonte de Rogel." },
{ cap: 18, vers: 17, texto: "E ia desde o norte, e saía a En-Semes, e ia a Gelilote, que está defronte da subida de Adumim, e descia à pedra de Boã, filho de Rúben." },
{ cap: 18, vers: 18, texto: "E passava ao lado que está defronte da Arabá para o norte, e descia à Arabá." },
{ cap: 18, vers: 19, texto: "E passava este termo ao lado de Bete-Hogla para o norte; e as suas saídas eram na língua do mar Salgado para o norte, na extremidade do Jordão para o sul; este era o termo do sul." },
{ cap: 18, vers: 20, texto: "E o Jordão era o termo da banda do oriente; esta era a herança dos filhos de Benjamim, segundo os seus termos ao redor, segundo as suas famílias." },
{ cap: 18, vers: 21, texto: "E as cidades da tribo dos filhos de Benjamim, segundo as suas famílias, foram: Jericó, Bete-Hogla, Emec-Queziz," },
{ cap: 18, vers: 22, texto: "Bete-Arabá, Zemaraim, Betel," },
{ cap: 18, vers: 23, texto: "Avim, Pará, Ofra," },
{ cap: 18, vers: 24, texto: "Quefar-Ha-Amonai, Ofni e Geba; doze cidades e os seus arrabaldes." },
{ cap: 18, vers: 25, texto: "Gibeom, Ramá, Beerote," },
{ cap: 18, vers: 26, texto: "Mispá, Cefira, Mosa," },
{ cap: 18, vers: 27, texto: "Requem, Irpeel, Tarala," },
{ cap: 18, vers: 28, texto: "Zela, Elefe, Jebus (que é Jerusalém), Gibeá e Quiriate; catorze cidades e os seus arrabaldes. Esta é a herança dos filhos de Benjamim, segundo as suas famílias." },
{ cap: 19, vers: 1, texto: "E saiu a segunda sorte a Simeão, à tribo dos filhos de Simeão, segundo as suas famílias, e foi a sua herança no meio da herança dos filhos de Judá." },
{ cap: 19, vers: 2, texto: "E tiveram na sua herança: Berseba, e Seba, e Molada," },
{ cap: 19, vers: 3, texto: "E Hazar-Sual, e Balá, e Ezém," },
{ cap: 19, vers: 4, texto: "E Eltolade, e Betul, e Horma," },
{ cap: 19, vers: 5, texto: "E Ziclague, e Bete-Marcabote, e Hazar-Susa," },
{ cap: 19, vers: 6, texto: "E Bete-Lebaote, e Saruém: treze cidades e as suas aldeias." },
{ cap: 19, vers: 7, texto: "Aim, e Rimom, e Eter, e Asã: quatro cidades e as suas aldeias." },
{ cap: 19, vers: 8, texto: "E todas as aldeias que havia em redor destas cidades, até Baalate-Ber, que é Ramá do Sul; esta era a herança da tribo dos filhos de Simeão, segundo as suas famílias." },
{ cap: 19, vers: 9, texto: "A herança dos filhos de Simeão estava entre o quinhão dos de Judá, porquanto a herança dos filhos de Judá era demasiadamente grande para eles; pelo que os filhos de Simeão tiveram a sua herança no meio deles." },
{ cap: 20, vers: 1, texto: "Falou mais o Senhor a Josué, dizendo:" },
{ cap: 20, vers: 2, texto: "Fala aos filhos de Israel, dizendo: Apartai para vós as cidades de refúgio, de que vos falei pelo ministério de Moisés;" },
{ cap: 20, vers: 3, texto: "Para que fuja para ali o homicida que matar alguma pessoa por erro e não com intento; para que vos sejam refúgio do vingador do sangue." },
{ cap: 20, vers: 4, texto: "E, fugindo para alguma daquelas cidades, pôr-se-á à porta da cidade e proporá as suas palavras perante os ouvidos dos anciãos da tal cidade; então, tomarão consigo na cidade e lhe darão lugar, para que habite com eles." },
{ cap: 20, vers: 5, texto: "E, se o vingador do sangue o seguir, não entregarão na sua mão o homicida; porquanto não feriu a seu próximo com intento e o não aborrecia dantes." },
{ cap: 20, vers: 6, texto: "E habitará na mesma cidade, até que se ponha a juízo perante a congregação, até que morra o sumo sacerdote que houver naqueles dias; então, o homicida voltará e virá à sua cidade e à sua casa, à cidade de onde fugiu." },
{ cap: 20, vers: 7, texto: "Então, apartaram Quedes, na Galileia, na montanha de Naftali, e Siquém, na montanha de Efraim, e Quiriate-Arba (esta é Hebrom), na montanha de Judá." },
{ cap: 20, vers: 8, texto: "E, dalém do Jordão, de Jericó para o oriente, apartaram Bezer, no deserto, na campina da tribo de Rúben, e Ramote, em Gileade, da tribo de Gade; e Golã, em Basã, da tribo de Manassés." },
{ cap: 20, vers: 9, texto: "Estas são as cidades que foram designadas para todos os filhos de Israel e para o estrangeiro que andasse entre eles; para que se acolhesse a elas todo aquele que ferisse alguma pessoa por erro; para que não morresse às mãos do vingador do sangue, até se pôr diante da congregação." },
{ cap: 21, vers: 1, texto: "Então, os cabeças dos pais dos levitas se achegaram a Eleazar, o sacerdote, e a Josué, filho de Num, e aos cabeças dos pais das tribos dos filhos de Israel;" },
{ cap: 21, vers: 2, texto: "E falaram-lhes em Siló, na terra de Canaã, dizendo: O Senhor ordenou, pelo ministério de Moisés, que se nos dessem cidades para habitar e os seus arrabaldes para os nossos animais." },
{ cap: 21, vers: 3, texto: "Pelo que os filhos de Israel deram aos levitas, da sua herança, conforme o dito do Senhor, estas cidades e os seus arrabaldes." },
{ cap: 21, vers: 4, texto: "E saiu a sorte pelas famílias dos coatitas; e aos filhos de Arão, o sacerdote, dentre os levitas, caíram por sorte, da tribo de Judá, e da tribo de Simeão, e da tribo de Benjamim, treze cidades." },
{ cap: 21, vers: 5, texto: "E aos outros filhos de Coate caíram por sorte, das famílias da tribo de Efraim, e da tribo de Dã, e da meia tribo de Manassés, dez cidades." },
{ cap: 21, vers: 6, texto: "E aos filhos de Gérson caíram por sorte, das famílias da tribo de Issacar, e da tribo de Aser, e da tribo de Naftali, e da meia tribo de Manassés, em Basã, treze cidades." },
{ cap: 21, vers: 7, texto: "Aos filhos de Merari, segundo as suas famílias, da tribo de Rúben, e da tribo de Gade, e da tribo de Zebulom, doze cidades." },
{ cap: 21, vers: 8, texto: "E deram os filhos de Israel aos levitas estas cidades e os seus arrabaldes por sorte, como o Senhor ordenara pelo ministério de Moisés." },
{ cap: 22, vers: 1, texto: "Então, Josué chamou os rubenitas, e os gaditas, e a meia tribo de Manassés," },

     let current, timerId;

  // Carrega os versículos e habilita o botão
 fetch('versiculos.json')
  .then(res => res.json())
  .then(data => {
    versiculos = data;
    console.log('Versículos carregados:', versiculos);
    startBtn.disabled = false; // habilita o botão "Começar"
  })
  .catch(err => {
    console.error('Erro ao carregar versículos:', err);
    alert('Erro ao carregar os versículos.');
  });

  startBtn.addEventListener('click', () => {
  if (versiculos.length === 0) {
    alert('Versículos ainda não carregados.');
    return;
  }
  gameDiv.style.display = 'block';
  startRound();
});

  submitBtn.addEventListener('click', () => {
    clearInterval(timerId);
    checkAnswer();
    setTimeout(startRound, 5000);
  });

  function startRound() {
    if (versiculos.length === 0) {
      alert('Versículos não carregados ainda.');
      return;
    }

    capInput.value = '';
    versInput.value = '';
    capInput.className = '';
    versInput.className = '';
    resultadoDiv.textContent = '';

    current = versiculos[Math.floor(Math.random() * versiculos.length)];
    versDiv.textContent = current.texto;

    let time = 60;
    updateTimerDisplay(time);
    clearInterval(timerId);
    timerId = setInterval(() => {
      time--;
      updateTimerDisplay(time);
      if (time <= 0) {
        clearInterval(timerId);
        finish();
        setTimeout(startRound, 5000);
      }
    }, 1000);
  }

  function updateTimerDisplay(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2,'0');
    const s = String(seconds % 60).padStart(2,'0');
    timerDiv.textContent = `${m}:${s}`;
  }

  function checkAnswer() {
    const capOk = parseInt(capInput.value, 10) === current.cap;
    const versOk = parseInt(versInput.value, 10) === current.vers;
    capInput.className = capOk ? 'certo' : 'errado';
    versInput.className = versOk ? 'certo' : 'errado';
    resultadoDiv.textContent = `Resposta correta: Capítulo ${current.cap}, Versículo ${current.vers}`;
  }

  function finish() {
    capInput.className = 'errado';
    versInput.className = 'errado';
    resultadoDiv.textContent = `Tempo esgotado! Era o Capítulo ${current.cap}, Versículo ${current.vers}`;
  }
